<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title th:remove="all">Template for HTML email (simple)</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    </head>
    <body>
        <p>
            Hello, <span th:text="${name}">User</span>
        </p>
        <p>
        Thank you very much for your enquiry, we will get back to you soon.
        </p>      
        <p>
            Regards, <br />
            <em>The Flicking Team</em><br />
            <a href="http://www.flickingtruth.com">www.flickingtruth.com</a>
        </p>
    </body>
</html>
