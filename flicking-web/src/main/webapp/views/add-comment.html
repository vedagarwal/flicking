<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel">Add Your Comment</h4>
        </div>
        <form  name="commentForm" class="form-horizontal" novalidate>
            <div class="modal-body">              
                <div class="form-group" ng-class="{ 'has-error' : commentForm.score.$invalid && !commentForm.score.$pristine }">
                    <label class="control-label" for="focusedInput">Rating</label>
                    <rating ng-model="comment.score" name="score" max="5" readonly="false" required></rating>
                    <p ng-show="commentForm.score.$invalid && !commentForm.score.$pristine" class="help-block">Please provide rating</p>
                </div>
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Message</label>
                    <textarea class="form-control" rows="2" id="textArea" ng-model="comment.message"></textarea>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-disabled="commentForm.$invalid" ng-click="addComment(commentForm.$valid)">Comment</button>
            </div>
        </form>
    </div>
</div>
