<div class="well bs-component">
    <div class="btn-group" style="margin-bottom: 15px;">
        <button class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="editUser('new')">
            <i class="glyphicon glyphicon-edit"></i>Add User
        </button>
    </div>
    <table class="table table-striped table-hover ">
        <thead>
            <tr>
                <th>ID</th>
                <th>Email</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Enabled</th>
                <th>Role</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in users">
                <td>{{user.id}}</td>
                <td>{{user.email}}</td>
                <td>{{user.firstName}}</td>
                <td>{{user.lastName}}</td>
                <td>{{user.enabled}}</td>
                <td>{{user.role}}</td>
                <td>                  
                    <button data-toggle="modal" data-target="#myModal" type="button" ng-click="editUser(user)" class="btn btn-primary btn-xs">Edit</button>
                    <button data-toggle="modal" data-target="#passwordModal" type="button" ng-click="updatePassword(user)"  class="btn btn-danger btn-xs">Update Password</button>    
                </td>                       
            </tr>
        </tbody>
    </table>
    
    <!-- Modal -->
<div class="modal fade" id="myModal" ng-include="'views/edit-user.html'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true"></div>
 
    <div class="modal fade" id="passwordModal" ng-include="'views/update-password.html'" tabindex="-1" role="dialog" aria-labelledby="passwordModal" aria-hidden="true"></div>
