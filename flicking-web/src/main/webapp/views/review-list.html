<div class="btn-group" style="margin-bottom: 15px;">
    <button class="btn btn-info" data-toggle="modal" data-target="#myModal" ng-click="editReview('new')">
        <i class="glyphicon glyphicon-edit"></i>Add Review
    </button>
</div>
<div class="list-group" ng-repeat="review in reviews">
    <div class="list-group-item">
        <h4 class="list-group-item-heading">{{review.reviewer}}
            <button data-toggle="modal" data-target="#myModal" type="button" ng-click="editReview(review)" class="btn btn-primary btn-xs pull-right">Edit</button>
        </h4>
        <p class="list-group-item-text">Rating : {{review.rating}}</p>
        <p class="list-group-item-text">{{review.review}}</p>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" ng-include="'views/edit-review.html'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">

</div>
