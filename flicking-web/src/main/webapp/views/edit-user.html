<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h4 class="modal-title" id="myModalLabel" ng-hide="newUser">Edit User #{{user.id}}</h4>
            <h4 class="modal-title" id="myModalLabel" ng-show="newUser">Add User</h4>
        </div>
        <form name="reviewForm" class="form-horizontal" novalidate>
            <div class="modal-body">
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Email</label>
                    <input class="form-control" id="focusedInput" type="text" ng-model="user.email" ng-readonly="newUser == false"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Password</label>
                    <input class="form-control" id="focusedInput" type="password" ng-model="user.password" ng-readonly="newUser == false"></input>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" ng-model="user.enabled">Enabled
                    </label>
                </div>
                <div class="form-group">
                    <label class="control-label" for="focusedInput">First Name</label>
                    <input class="form-control" id="focusedInput" type="text" ng-model="user.firstName"></input>
                </div>
                <div class="form-group">
                    <label class="control-label" for="focusedInput">Last Name</label>
                    <input class="form-control" id="focusedInput" type="text" ng-model="user.lastName"></input>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" ng-click="saveUser()">Save</button>
            </div>
        </form>
    </div>
</div>
