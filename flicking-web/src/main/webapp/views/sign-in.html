 <div class="pg-opt pin">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h2>Sign In</h2>
                </div>
                <div class="col-md-6">
                    <ol class="breadcrumb">
                        <li><a href="#">Home</a></li>                       
                        <li class="active">Sign In</li>
                    </ol>
                </div>
                
            </div>
        </div>
    </div>
<section class="slice bg-3">
        <div class="w-section inverse">
            <div class="container">
                <div class="row">
                    <div class="col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">
                        <div class="w-section inverse">                       
                            <div class="w-box sign-in-wr bg-5">
                                
                                <div class="form-header">
                                    <h2>Please, sign in to your account</h2>
                                </div>
                                <div class="form-body">
                                    <p>
                                   Don't have an Flicking account yet? <a href="#register">Sign up</a> here for free.
                                    </p>
                                     <div ng-class="'alert alert-'+alert.status" ng-show="alert.message">{{alert.message}}</div>
                                    <form name="login-form" role="form" class="form-light padding-15">
                                        <div class="form-group">
                                        <label>Email</label>
                                        <input type="email" class="form-control" id="txtEmail" placeholder="" ng-model="username" autocomplete="on">
                                        </div>
                                        <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" class="form-control" id="txtPassword" placeholder="" ng-model="password" autocomplete="on">
                                        </div>
                          
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label class="checkbox"><input type="checkbox" ng-model="rememberMe"> Remember me</label>                        
                                            </div>
                                            <div class="col-md-6">
                                                <button type="submit" class="btn btn-two pull-right" ng-click="login()">Sign In</button>                      
                                            </div>
                                        </div>
                                    </form>
                                    
                                </div>
                                <div class="form-footer">
                                    <p><b>Lost your password?</b> <a data-toggle="modal" data-target="#myModal">Click here to recover.</a></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

<div class="modal fade" id="myModal" ng-include="'views/forgot-password.html'" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
